<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Simulador de Precios</title>
  </head>
  <body>
    <header>
      <h1>üí∞ Simulador de Precios</h1>
      <button id="resetBtn">Reiniciar</button>
    </header>

    <p>Selecciona un plan base mensual y calcula el costo total seg√∫n las horas que necesites.</p>

    <!-- Formulario de simulaci√≥n -->
    <section id="simulador-section">
      <h2>‚öôÔ∏è Par√°metros</h2>
      <form id="paramsForm">
        <div>
          <label for="plan">Plan base</label>
          <select id="plan" name="plan" required>
            <option value="60-500">60 hs / mes ‚Äî USD 500</option>
            <option value="120-700">120 hs / mes ‚Äî USD 700</option>
            <option value="180-1350">180 hs / mes ‚Äî USD 1350</option>
          </select>
        </div>
        <div>
          <label for="hoursNeeded">Horas que necesito</label>
          <input id="hoursNeeded" name="hoursNeeded" type="number" min="1" step="1" placeholder="Ej: 60" required>
        </div>
        <div class="grid-2">
          <div>
            <label for="pricePerHour">Precio por hora (USD)</label>
            <input id="pricePerHour" name="pricePerHour" type="text" readonly>
          </div>
          <div>
            <label for="totalUSD">Total estimado (USD)</label>
            <input id="totalUSD" name="totalUSD" type="text" readonly>
          </div>
        </div>
        <button id="runBtn" type="submit">Calcular</button>
      </form>
    </section>

    <!-- Resultado de la simulaci√≥n -->
    <section id="resultado-section">
      <h2>üìä Resultado</h2>
      <div id="result">‚Äî</div>
    </section>

  </body>
</html>
